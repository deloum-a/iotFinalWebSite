<!DOCTYPE html>
<html>

<head>
  <title>FinalWebSite</title>
  <link href="jsonToTable.css" rel="stylesheet"
  type="text/css" />
</head>

<body>

<div id="id01"></div>

<script type="text/javascript" src="jsonToTable.js" ></script>

<script language="javascript" type="text/javascript">
var xmlHttp = new XMLHttpRequest();
var url = ["http://arduino-uno-test.azure-mobile.net/tables/telemetry","http://arduino-uno-test.azure-mobile.net/tables/telemetry"];

for (var i = url.length - 1; i >= 0; i--) {
  xmlHttp.open("GET", url[i], false);
  xmlHttp.send(null);
  var header = url[i].split('/');
  document.getElementById("id01").innerHTML += CrunchifyTableView(xmlHttp.responseText, 'table', 'value', header[header.length-1]);
};
</script> 

</body>
</html>
